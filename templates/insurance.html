<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Medical Insurance Prediction</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
    body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(to bottom, #d7f5e7, #8be3b9);
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
    }

    /* Header */
    .header {
        width: 100%;
        text-align: center;
        background: linear-gradient(to right, #a0ec9f, #5dd78f);
        color: black;
        padding: 20px;
        font-size: 2rem;
        font-weight: 600;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        animation: slideDown 1s ease;
    }

    @keyframes slideDown {
        from {transform: translateY(-40px); opacity: 0;}
        to {transform: translateY(0); opacity: 1;}
    }

    .container {
        display: flex;
        margin-top: 30px;
        width: 90%;
        max-width: 1200px;
        border-radius: 12px;
        overflow: hidden;
        background: rgba(255, 255, 255, 0.85);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
        from {opacity: 0;}
        to {opacity: 1;}
    }

    /* Left Section */
    .left {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #d9f1df;
        padding: 0;
    }

    .left img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    /* Right Section */
    .right {
        flex: 1.5;
        padding: 40px;
        display: flex;
        flex-direction: column;
    }

    .form-title {
        font-size: 1.8rem;
        margin-bottom: 20px;
        font-weight: 600;
        text-align: center;
        color: #218c74;
    }

    form {
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    label {
        font-size: 1rem;
        font-weight: 500;
        margin-bottom: 5px;
    }

    input, select {
        padding: 12px;
        font-size: 1rem;
        border: 2px solid #bcd4c5;
        border-radius: 8px;
        transition: 0.3s;
        background: #f6fff9;
    }

    input:focus, select:focus {
        border-color: #34c759;
        box-shadow: 0 0 8px rgba(52, 199, 89, 0.5);
        outline: none;
    }

    button {
        padding: 14px;
        background: linear-gradient(to right, #30df09, #1fb33a);
        color: white;
        font-size: 1.1rem;
        font-weight: 600;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: transform 0.2s ease, background 0.3s ease;
        position: relative;
        overflow: hidden;
    }

    button:hover {
        transform: scale(1.03);
    }

    /* Result Box */
    .result-box {
        background-color: #d1f7c4;
        padding: 15px;
        border-radius: 10px;
        text-align: center;
        margin-bottom: 25px;
        font-size: 1.3rem;
        font-weight: 600;
        color: #2d7d46;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        animation: pop 0.5s ease;
    }

    @keyframes pop {
        from {transform: scale(0.8); opacity: 0;}
        to {transform: scale(1); opacity: 1;}
    }
</style>

</head>
<body>

<!-- Header -->
<div class="header">
    Insurance is the foundation that protects everything you build.
</div>

<!-- Page Content -->
<div class="container">

    <!-- Left Image -->
    <div class="left">
        <img src="https://static.vecteezy.com/system/resources/previews/014/477/711/non_2x/family-life-and-health-insurance-banner-concept-parents-and-children-near-protection-shield-with-medical-symbol-young-couple-and-kids-medical-support-healthcare-eps-illustration-vector.jpg" 
             alt="Family Health Insurance">
    </div>

    <!-- Right Form -->
    <div class="right">
        <div class="form-title">Get Your Medical Insurance Charges</div>

        <!-- Display Charges -->
        {% if charges %}
        <div class="result-box">
            Predicted Charges: <strong>{{ charges }}</strong>
        </div>
        {% endif %}

        <!-- Form -->
        <form action="/predict_charges" method="POST">

            <label for="age">Age</label>
            <input type="number" id="age" name="age" placeholder="Enter your age" required>

            <label for="bmi">BMI</label>
            <input type="number" step="0.1" id="bmi" name="bmi" placeholder="Enter your BMI" required>

            <label for="children">Number of Children</label>
            <input type="number" id="children" name="children" placeholder="Enter number of children" required>

            <label for="smoker">Are you a smoker?</label>
            <select id="smoker" name="smoker" required>
                <option value="" selected disabled>Select an option</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <label for="region">Region</label>
            <select id="region" name="region" required>
                <option value="" selected disabled>Select your region</option>
                <option value="southeast">Southeast</option>
                <option value="southwest">Southwest</option>
                <option value="northeast">Northeast</option>
                <option value="northwest">Northwest</option>
            </select>

            <button type="submit">Predict Charges</button>

        </form>
    </div>
</div>

</body>
</html>
